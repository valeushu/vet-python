<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title></title>
</head>
<body>

  <form id="formulario-registro">
    <label for="dni">DNI:</label>
    <input type="text" id="dni" name="dni" required><br>

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" required><br>

    <label for="ciudad">Ciudad:</label>
    <input type="text" id="ciudad" name="ciudad" required><br>

    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" name="direccion" required><br>

    <label for="telefono">Teléfono:</label>
    <input type="text" id="telefono" name="telefono" required><br>

    <label for="fechaAlta">Fecha de alta:</label>
    <input type="date" id="fechaAlta" name="fechaAlta" value="${new Date().getFullYear()}-${(new Date().getMonth() + 1).toString().padStart(2, '0')}-${new Date().getDate().toString().padStart(2, '0')}" required><br>
    

    <input type="checkbox" id="estado" name="estado" >
    <label for="estado">Cliente activo</label>

    <input type="submit" value="Registrar cliente">
  </form>
  
  
</body>
</html>
